apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.alderferstudios.ritdebitsplitter"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 49
        versionName "2.3.9.7"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // return void removes the lint error: Not all execution paths return a value.
    return void
}

ext {
    support_lib = '27.0.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile "com.android.support:cardview-v7:$support_lib"
    compile "com.android.support:design:$support_lib"
    compile "com.android.support:support-v4:$support_lib"
    compile "com.android.support:appcompat-v7:$support_lib"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'net.danlew:android.joda:2.9.9'
}
repositories {
    mavenCentral()
}
